<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cantiques Et Accords</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mixtape template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/new/JESUS.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/single.css">
    <link rel="stylesheet" type="text/css" href="styles/single_responsive.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
	
</head>
<body>

<div class="super_container">
    
    <!-- Header -->
    <header class="header">
        <div class="header_content d-flex flex-row align-items-center justify-content-center">
            <div class="logo"><a href="index.html">Cantiques Et Accords</a></div>
            <nav class="main_nav">
                <ul class="d-flex flex-row align-items-start justify-content-start">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="single.html">All songs</a></li>
                </ul>
            </nav>
            <div class="hamburger ml-auto">
                <div class="d-flex flex-column align-items-end justify-content-between">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu -->
    <div class="menu">
		<div>
			<div class="menu_overlay"></div>
			<div class="menu_container d-flex flex-column align-items-start justify-content-center">
				<nav class="menu_nav">
					<ul class="d-flex flex-column align-items-start justify-content-start">
						<li><a href="index.html">Home</a></li>
						<li><a href="single.html">All songs</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

    <!-- Home -->
    <div class="home">
        <div class="home_inner">
            <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/new/WMB.jpg" data-speed="0.8"></div>
            <div class="home_container">
                <div class="home_content text-center">
                    <div class="home_subtitle">Découvrez les cantiques de la plateforme ici</div>
                    <div class="home_title">Cantiques</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Single html -->
	<div class="single">
		<div class="container">
			<div class="row">
				<!-- Single Content -->
				<div class="col-lg-12 single_content_col">
                    <!-- Champ de recherche -->
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Rechercher un cantique..." onkeyup="searchSongs()">
                    </div>
                    <!-- Contrôle de la transposition -->
                    <div id="transposeControls"></div>
                    <!-- Les cantiques seront chargés ici -->
                    <div id="songContainer"></div>
                </div>
			</div>
		</div>
	</div>

    <!-- Footer -->
    <footer class="footer">
        <div class="copyright_bar">
            <span>
                Copyright &copy;<script>document.write(new Date().getFullYear());</script> 
                All rights reserved | David LDBBAL 
            </span>
        </div>
        <!-- Scroll to top button -->
        <div id="scrollToTop" class="scroll-to-top">
            <i class="fa fa-chevron-up"></i>
        </div>
    </footer>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.2/popper.js"></script>
<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="js/single.js"></script>
<script src="js/songs.js"></script>
<script src="js/main.js"></script>
<script src="js/app.js"></script>
</body>
</html>
